---
dist: bionic
language: python
python: 3.8
cache: pip

stages:
  - lint
  - test

jobs:
  include:
    - name: yamllint
      stage: lint
      install:
        - pip install yamllint
      script:
        - yamllint .

    - name: ansible-lint
      stage: lint
      install:
        - pip install ansible-lint
      script:
        - ansible-lint -v

    - name: flake8
      stage: lint
      install:
        - pip install flake8
      script:
        - flake8

    - name: molecule
      stage: test
      services: docker
      install:
        - pip install molecule[docker] pytest testinfra
      before_script:
        - cd ..
        - mv ansible-role-sonarr hadrienpatte.sonarr
        - cd hadrienpatte.sonarr
      script:
        - molecule test

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
...
